<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{Layout.html}">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Yêu cầu bảo hành</title>
    <!-- Import Boostrap css, js, font awesome here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>

<style>
    .cycle-slide {
        width: 100%;
        height: 100%;
        position: relative;
        display: block;
        overflow: hidden;
    }

    .cycle-slide img {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-height: 100%;
        width: auto;
        height: auto;
    }
</style>

<body>
    <div layout:fragment="contentlayout">
        <div class="section pagetitle-wrapper"
            style="height: 121px; background-image: url('https://www.baohanhhp.vn/web/frontend/img/backgrounds/bg6.jpg'); background-position: center;">
            <div class="container">
                <div class="pagetitle">
                    <h2 class="title">Yêu cầu bảo hành</h2>
                </div>
            </div>
        </div>
        <section class="breadcrumb breadcrumb-1">
            <div class="container">
                <p>
                    <a th:href="@{/WEB}">Trang chủ</a> <a th:href="@{/WEB/yeucaubaohanh}">Yêu cầu bảo hành</a>
                </p>
            </div>
        </section>
        <!-- CONTACT-->
        <div class="contact-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col mt-4">
                        <div class="card">
                            <div class="card-header">Xác nhận yêu cầu bảo hành</div>
                            <div class="card-body">
                                <h5>Cảm ơn bạn đã quan tâm đến dịch vụ của chúng tôi.
                                    Trung tâm sẽ liên hệ với bạn trong giây lát.</h5>
                            </div>
                            <div class="card-footer">
                                <a th:href="@{/WEB/yeucaubaohanh}">Quay lai >></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


</body>
<script th:src="@{/index.js}"></script>

</html>
