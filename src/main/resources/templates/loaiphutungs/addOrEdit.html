<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  lang="en"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{dashboardLayout.html}"
>
  <head> </head>
  <body>
    <section class="row" layout:fragment="content">
      <div class="col-6 offset-3 mt-4">
        <form
          th:action="@{/manager/loaiphutungs/saveOrUpdate}"
          method="post"
          th:object="${loaiphutung}"
        >
          <div class="card">
            <div class="card-header">
              <h2 th:text="${loaiphutung.isEdit ? 'Chỉnh sửa thông tin loại phụ tùng' : 'Thêm loại phụ tùng'}" >Thêm loại phụ tùng</h2>
            </div>
            <div class="card-body">
              <div class="form-group d-none">
                <label>ID</label>
                <input type="hidden" th:field="*{isEdit}" />
                <input
                  type="text"
                  class="form-control"
                  th:field="*{maLoaiPhutung}"
                  aria-describedby="categoryIdHid"
                  placeholder="id"
                  readonly
                />
              </div>
              <div class="form-group">
                <label for="tenLoai">Tên loại</label>
                <input
                  th:field="*{tenLoai}"
                  th:data-name="${tenLoai}"
                  type="text"
                  class="form-control"
                  name="tenLoai"
                  id="tenLoai"
                  aria-describedby="usernameHid"
                  placeholder="Tên loại"
                />
                <small
                  th:if="${#fields.hasErrors()}"
                  id="usernameHip"
                  class="form-text text-muted"
                  ><span th:errors="*{tenLoai}" style="color: red"></span
                ></small>
              </div>
              
            </div>
            <div class="card-footer text-muted">
              <button type="reset" class="btn btn-secondary">Reset</button>
              <a th:href="@{/manager/loaiphutungs/}" class="btn btn-success"
                >Danh sách loại phụ tùng</a
              >
              <button class="btn btn-primary">
                <i class="fas fa-save"></i>
                <span th:if="${loaiphutung.isEdit}">Cập nhập</span>
                <span th:unless=" ${loaiphutung.isEdit}">Lưu</span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
